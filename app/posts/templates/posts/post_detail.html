{% extends 'base.html' %}

{% block title %}
    Post - {{ post.title }}
{% endblock %}


{% block content %}

    <div class="card mb-2">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.description | safe }}</p>
            <small><p class="text-right">{{ post.created.strftime('%d.%m.%Y %H:%M') }}</p></small>
        </div>
        <div class="tags ml-2 mb-2">
            {% for tag in tags %}
                <a href="{{ url_for('posts.tag_detail', pk=tag.id) }}">
                <span class="badge badge-primary">{{ tag.title }}</span>
                </a>
            {% endfor %}
        </div>
    </div>
    <a class="btn btn-primary" href="{{ url_for('posts.index') }}" role="button">Back</a>

{% endblock %}

{% extends 'base.html' %}

{% block title %}
    {{ tag.title }} posts
{% endblock %}


{% block content %}

    <h4>Posts for "{{ tag.title }}":</h4>

    {% for post in posts %}
        <div class="post">
            <a href="{{ url_for('posts.post_detail', pk=post.id) }}">
                {{ post.title }}
            </a>
        </div>
    {% endfor %}


{% endblock %}

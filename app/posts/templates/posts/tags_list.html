{% extends 'base.html' %}

{% block title %}
    Tags list
{% endblock %}


{% block content %}
    <ul class="list-group">
        {% for tag in tags %}
            <li class="list-group-item">
                <a href="{{ url_for('posts.tag_detail', pk=tag.id) }}">
                    {{ tag.title }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
